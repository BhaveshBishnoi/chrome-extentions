<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #1a202c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:invalid,
        textarea:invalid {
            border-color: #fc8181;
        }

        .required {
            color: #e53e3e;
            margin-left: 4px;
        }

        .hint {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 640px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Form Validation Test Page</h1>
        <p class="subtitle">Test the Form Validation Tester Chrome Extension</p>

        <!-- Registration Form -->
        <div class="form-card">
            <form id="registrationForm" name="registrationForm" action="/submit" method="POST">
                <h2 class="form-title">User Registration</h2>

                <div class="form-group">
                    <label for="username">Username <span class="required">*</span></label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="20"
                        pattern="[a-zA-Z0-9_]+" placeholder="Enter username">
                    <div class="hint">3-20 characters, letters, numbers and underscore only</div>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="user@example.com">
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" required minlength="8"
                            placeholder="Min 8 characters">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            placeholder="Re-enter password">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="age">Age <span class="required">*</span></label>
                        <input type="number" id="age" name="age" required min="18" max="120" placeholder="Must be 18+">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10 digit number">
                        <div class="hint">Optional: 10 digits</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website" placeholder="https://example.com">
                </div>

                <div class="form-group">
                    <label for="bio">Bio <span class="required">*</span></label>
                    <textarea id="bio" name="bio" required minlength="10" maxlength="200" rows="4"
                        placeholder="Tell us about yourself (10-200 characters)"></textarea>
                </div>

                <div class="form-group">
                    <label for="country">Country <span class="required">*</span></label>
                    <select id="country" name="country" required>
                        <option value="">Select a country</option>
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ca">Canada</option>
                        <option value="au">Australia</option>
                        <option value="in">India</option>
                    </select>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Contact Form with Issues -->
        <div class="form-card">
            <form id="contactForm" action="/contact" method="POST">
                <h2 class="form-title">Contact Form (Has Issues)</h2>

                <div class="form-group">
                    <!-- Missing label -->
                    <input type="text" name="name" required placeholder="Your Name (Missing Label)">
                </div>

                <div class="form-group">
                    <label for="contactEmail">Email</label>
                    <!-- Duplicate name -->
                    <input type="email" id="contactEmail" name="email" required>
                </div>

                <div class="form-group">
                    <label for="duplicateEmail">Alternative Email</label>
                    <!-- Duplicate name - same as above -->
                    <input type="email" id="duplicateEmail" name="email">
                </div>

                <div class="form-group">
                    <!-- Missing for attribute in label -->
                    <label>Message</label>
                    <textarea name="message" required minlength="20" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="priority">Priority</label>
                    <input type="range" id="priority" name="priority" min="1" max="10" value="5">
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Newsletter Form -->
        <div class="form-card">
            <form id="newsletterForm" name="newsletter" action="/subscribe" method="POST">
                <h2 class="form-title">Newsletter Subscription</h2>

                <div class="form-group">
                    <label for="subscribeEmail">Email Address <span class="required">*</span></label>
                    <input type="email" id="subscribeEmail" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="frequency">Email Frequency</label>
                    <select id="frequency" name="frequency">
                        <option value="daily">Daily</option>
                        <option value="weekly" selected>Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>

                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>

    <script>
        // Prevent actual form submission for testing
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Form submission prevented for testing. Use the extension to test validation!');
            });
        });
    </script>
</body>

</html>
